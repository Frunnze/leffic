_format_version: "3.0"


services:
  - name: content-management-service
    url: http://content-management-service:8000
    routes:
      - name: content-route-protected
        paths: ["/api/content"]
        strip_path: true
        plugins:
          - name: jwt
          - name: cors
            config:
              origins:
                - http://localhost:3000
              credentials: true

  - name: file-processor-service
    url: http://file-processor-service:8000
    plugins:
      - name: jwt
      - name: cors
        config:
          origins:
            - http://localhost:3000
          credentials: true
    routes:
      - name: files-route
        paths: ["/api/files"]
        strip_path: true

  - name: scheduler-service
    url: http://scheduler-service:8000
    routes:
      - name: scheduler-route
        paths: ["/api/scheduler"]
        strip_path: true

  - name: user-service
    url: http://user-service:8000
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:3000
          credentials: true
    routes:
      - name: user-route
        paths: ["/api/user"]
        strip_path: true

consumers:
  - username: api-user
    jwt_secrets:
      - key: "my-issuer"
        secret: "my-secret"
        algorithm: HS256